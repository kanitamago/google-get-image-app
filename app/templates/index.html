<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Google get photo</title>
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 id="title">
        <a href="{{ url_for('index') }}">
          Googleから画像を取得する
        </a>
      </h1>
      <div class="main-area">
      <div id="description">
        <h3>このアプリについて</h3>
        <span class="desc-text">このアプリは、取得したい画像をGoogleから取得し、ユーザーのデスクトップ下のフォルダに保存します。</span>
        <div id="proccess">
          <h3>手順</h3>
          <div class="desc-text">
            <span class="text">1.取得したい画像の名前を<strong>検索ワード</strong>に入力します</span>
            <span class="text">2.取得したい枚数を<strong>取得 画像数</strong>に入力します</span>
            <span class="text">3.<strong>デスクトップ下</strong>にフォルダが作成され、その中に画像が保存されます</span>
          </div>
        </div>
      </div>
      <div id="input-area">
        <h3>検索フォーム</h3>
        <form id="input-form" action="{{ url_for('result') }}" method="post">
          <div class="text-area">
            <p>
              <span id="search-word">検索ワード: </span>
              <input id="search-word-area" type="text" name="search-word" placeholder="例: ラブライブ" autocomplete="off">
            </p>
            <p>
              <span id="get-pages">取得 画像数: </span>
              <input id="get-pages-area" type="text" name="get-pages" placeholder="例: 10" autocomplete="off">
            </p>
          </div>
          <div class="button-area">
            <button id="submit-button" type="submit" name="button">送信</button>
          </div>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
